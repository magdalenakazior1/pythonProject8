<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}From Gamers 4 Gamers{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>From Gamers 4 Gamers</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'store:home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'store:product_list' %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'store:view_cart' %}">Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'store:profile' %}">Profile</a></li>
                    {% if user.is_staff %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'store:admin_panel' %}">Admin Panel</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
